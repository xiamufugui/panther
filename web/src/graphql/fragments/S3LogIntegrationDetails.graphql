fragment S3LogIntegrationDetails on S3LogIntegration {
  integrationId
  integrationLabel
  integrationType
  createdAtTime
  createdBy
  awsAccountId
  lastEventReceived
  kmsKey
  s3Bucket
  s3PrefixLogTypes {
    prefix
    logTypes
  }
  stackName
  health {
    processingRoleStatus {
      ...IntegrationItemHealthDetails
    }
    s3BucketStatus {
      ...IntegrationItemHealthDetails
    }
    kmsKeyStatus {
      ...IntegrationItemHealthDetails
    }
  }
}
